<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${name}"></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
<link rel="stylesheet" href="layuiadmin/style/login.css" media="all">
<script src="js/MD5.js"></script>
</head>
<body class="bodybg">
	<div class="layadmin-user-login layadmin-user-display-show"
		id="LAY-user-login" style="display: none;">
		<div class="layadmin-user-login-main">
			<div class="layadmin-user-login-box layadmin-user-login-header">
				<h2>人事档案阅档系统</h2>
				<p>DEVELOP BY WIWY</p>
			</div>
			<div
				class="layadmin-user-login-box layadmin-user-login-body layui-form">
				<div class="layui-form-item">
					<label
						class="layadmin-user-login-icon layui-icon layui-icon-username"
						for="LAY-user-login-username"></label> <input type="text"
						name="userName" id="LAY-user-login-username" lay-verify="required"
						placeholder="用户名" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label
						class="layadmin-user-login-icon layui-icon layui-icon-password"
						for="LAY-user-login-password"></label> <input type="password"
						name="passWord" id="LAY-user-login-password" lay-verify="required"
						placeholder="密码" class="layui-input">
				</div>
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit
						lay-filter="LAY-user-login-submit">登陆</button>
				</div>
			</div>
		</div>

		<div class="layui-trans layadmin-user-login-footer">
			<p>
				© 2019 <a href="#">COM.WJWY</a>
			</p>
		</div>

	</div>

	<script src="layuiadmin/layui/layui.js"></script>
	<script>
	
		layui.config({
			base : 'layuiadmin/' //静态资源所在路径
		}).extend({
			index : 'lib/index' //主入口模块
		}).use([ 'index', 'user' ], function() {
			var $ = layui.$,
				setter = layui.setter,
				form = layui.form,
				router = layui.router(),
				search = router.search;
			form.render();
	
			//提交
			form.on('submit(LAY-user-login-submit)', function(obj) {
				var index = layer.load(1);
				// 加密前的原文
				var passWord = $("#LAY-user-login-password").val();
				var jsonData = {
					"loginName": $("#LAY-user-login-username").val(),
					"passwordMd5": hex_md5(passWord)
				};
				$.ajax({
					url : "/login",
					data : jsonData,
					type : "post",
					timeout:3000,
					dataType : "json",
					success : function(data) {
						if(data.status == "ERROR")
							icontype = 2;
						else  
						    icontype = 1;
						layer.msg(data.msg, {
							offset : '15px',
							icon : icontype,
							time : 2000
						}, function() {
							if (data.status == "SUCCESS" ) {
								location.href = data.indexUrl; //后台主页
							}
						});
					},
				
					error : function(data) {
						layer.msg("登录超时，请重新登录或联系系统管理员！",{icon:2});
					},complete:function(){
						layer.close(index);
					}
				});
	
			});
		});
	</script>
</body>
</html>
