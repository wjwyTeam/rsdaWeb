 <!DOCTYPE html>
 <html>
 
 <head>
   <meta charset="utf-8">
   <title>案卷管理</title>
   <meta name="renderer" content="webkit">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport"
     content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
   <style>
    
   </style>
 </head>
 
 <body>
 
   <div class="layui-form" lay-filter="dossierForm" id="dossierForm" style="padding: 20px 0 0 0;">
     <div class="layui-form-item  layui-hide">
       <div class="layui-input-inline">
         <input type="text" name="dossierId" autocomplete="off" class="layui-input">
       </div>
     </div>
     
     <div class="layui-col-xs6">
        <div class="layui-form-item">
              <label class="layui-form-label"><i ></i>姓名</label>
              <div class="layui-input-inline" >
                <input type="text" name="personName"  placeholder="请输入姓名" autocomplete="off" class="layui-input">
              </div>
        </div>
     </div>

     <div class="layui-col-xs6">
        <div class="layui-form-item">
              <label class="layui-form-label"><i ></i>性别</label>
              <div class="layui-input-inline" >
                  <input type="radio" name="personSex" value="0" title="男" checked>
                  <input type="radio" name="personSex" value="1" title="女" >
              </div>
        </div>
     </div>

     <div class="layui-col-xs6">
        <div class="layui-form-item">
              <label class="layui-form-label"><i ></i>籍贯</label>
              <div class="layui-input-inline" >
                <input type="text" name="nativePlace" placeholder="请输入姓名" autocomplete="off" class="layui-input">
              </div>
        </div>
     </div>

     <div class="layui-col-xs6">
        <div class="layui-form-item">
              <label class="layui-form-label"><i ></i>政治面貌</label>
              <div class="layui-input-inline">
                  <select name="politicalOutlook" id="politicalOutlook">
                      <option value="" selected="true">请选择</option>
                      <option value="0">中共党员</option>
                      <option value="1">中共预备党员</option>
                      <option value="2">共青团员</option>
                      <option value="3">民革会员</option>
                      <option value="4">民盟盟员</option>
                      <option value="5">民建会员</option>
                      <option value="6">民建进会员</option>
                      <option value="7">农工党党员</option>
                      <option value="8">致公党党员</option>
                      <option value="9">九三学社社员</option>
                      <option value="10">台盟盟员</option>
                      <option value="11">无党派民主人士</option>
                      <option value="12">群众</option>
                      <option value="13">其他</option>
                  </select>
                </div>
        </div>
     </div>
     
     <div class="layui-col-xs6">
        <div class="layui-form-item">
                <label class="layui-form-label"><i ></i>身份证号</label>      
                <div class="layui-input-inline" >
                  <input type="text" name="personNo"  placeholder="身份证号" autocomplete="off"
                    class="layui-input">
                </div>
        </div>
   </div>

   <div class="layui-col-xs6">
    <div class="layui-form-item">
      <label class="layui-form-label"><i ></i>出生日期</label>
      <div class="layui-input-inline" >
          <input type="text"  name="birthDate" class="layui-input"  id= "birthDate"  placeholder="yyyy-MM-dd">
      </div>
    </div>
  </div>

    <div class="layui-col-xs6">
      <div class="layui-form-item">
            <label class="layui-form-label"><i ></i>人员类别</label>
            <div class="layui-input-inline">
              <select name="personalType">
                <option value="0" selected="ture">在职人员</option>
                <option value="1">离退人员</option>
                <option value="1">历史人员</option>
                <option value="2">不在任干部</option>
              </select>
              </div>
      </div>
  </div>

  <div class="layui-col-xs6">
    <div class="layui-form-item">
          <label class="layui-form-label"><i ></i>管理类别</label>
          <div class="layui-input-inline">
            <select name="managementCategory">
              <option value="" selected="true">请选择</option>
              <option value="0">中管干部</option>
              <option value="1">省管干部</option>
              <option value="2">市管干部</option>
              <option value="2">非市管干部</option>
            </select>
          </div>
    </div>
</div>


     <div class="layui-col-xs12">
        <div class="layui-form-item">
                <label class="layui-form-label"><i ></i>单位及职务</label>      
                <div class="layui-input-block" style="padding-right: 39px;">
                  <input type="text" name="personDuty" placeholder="单位及职务" autocomplete="off"
                    class="layui-input">
                </div>
        </div>
    </div>

    <div class="layui-col-xs6">
      <div class="layui-form-item">
          <label class="layui-form-label"><i > </i>档案号</label>
          <div class="layui-input-inline" >
              <input type="text" name="dossierNo" placeholder="请输入档案号" autocomplete="off"
                class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-col-xs6">
        <div class="layui-form-item">
          <label class="layui-form-label"><i > </i>档案箱号</label>
          <div class="layui-input-inline" >
              <input type="text" name="dossierBoxNo"  placeholder="请输入档案箱号" autocomplete="off"
                class="layui-input">
            </div>
        </div>
    </div>  

    <div class="layui-col-xs6">
      <div class="layui-form-item"> 
        <label class="layui-form-label"><i > </i>档案正副本</label>
        <div class="layui-input-inline">
          <select name="dossierCharter">
            <option value="" selected="true">请选择</option>
            <option value="0">正本</option>
            <option value="1">副本</option>
          </select>
        </div>
      </div>
    </div>  
   
    <div class="layui-col-xs6">
      <div class="layui-form-item pipeType" lay-filter="dossierStatus">
        <label class="layui-form-label"><i > </i>档案状态</label>    
        <div class="layui-input-inline">
          <select name="dossierStatus" id="dossierStatus">
              <option value="0" selected="true">暂存</option>
              <option value="1">在库</option>
              <option value="2">转出</option>
              <option value="3">借阅</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="layui-col-xs6">
      <div class="layui-form-item"> 
        <label class="layui-form-label"><i > </i>档案份数</label>
        <div class="layui-input-inline" >
            <input type="text"  name="dossierFs" class="layui-input"  placeholder="请输入档案份数">
        </div>
      </div>
    </div>  

    <div class="layui-col-xs6">
      <div class="layui-form-item">
        <label class="layui-form-label"><i > </i>档案卷数</label>
        <div class="layui-input-inline" >
            <input type="text"  name="dossierJs" class="layui-input"  placeholder="请输入档案卷数">
        </div>
      </div>
    </div>


    <div class="layui-col-xs6">
      <div class="layui-form-item">
        <label class="layui-form-label"><i > </i>来档单位</label>
        <div class="layui-input-inline" >
            <input type="text"  name="departmentName"  class="layui-input"  placeholder="请输入来档单位">
        </div>
      </div>
    </div>

    <div class="layui-col-xs6 layui-hide">
      <div class="layui-form-item">
        <label class="layui-form-label"><i > </i>来档单位id</label>
        <div class="layui-input-inline" >
            <input type="text"  name="departmentId"  class="layui-input"  placeholder="请输入来档单位">
        </div>
      </div>
    </div>

    <div class="layui-col-xs6">
      <div class="layui-form-item">
        <label class="layui-form-label"><i > </i>转入时间</label>
        <div class="layui-input-inline">
            <input type="text"  name="transferTime" class="layui-input"  id= "transferTime"  placeholder="yyyy-MM-dd">
        </div>
      </div>
    </div>  

      <div class="layui-col-xs6">
        <div class="layui-form-item">
          <label class="layui-form-label"><i > </i>转出单位</label>
          <div class="layui-input-inline" >
              <input type="text"  name="deptoutName" class="layui-input"  placeholder="请输入转出单位">
          </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-hide">
        <div class="layui-form-item">
          <label class="layui-form-label"><i > </i>转出单位id</label>
          <div class="layui-input-inline" >
              <input type="text"  name="deptoutId" class="layui-input"  placeholder="请输入转出单位">
          </div>
        </div>
      </div>
  
      <div class="layui-col-xs6">
        <div class="layui-form-item">
          <label class="layui-form-label"><i > </i>转出时间</label>
          <div class="layui-input-inline" >
              <input type="text"  name="transferoutTime" class="layui-input"  id= "transferoutTime"  placeholder="yyyy-MM-dd">
          </div>
        </div>
      </div>
      
     <div class="layui-form-item layui-hide">
       <div class="layui-input-block">
         <input type="button" lay-submit lay-filter="dossierconfirm" id="dossierconfirm" value="确认">
       </div>
     </div>

     

   </div>
 
   <script src="../../../layuiadmin/layui/layui.js" th:inline="none"></script>
   <script src="/js/jquery-1.4.4.min.js" type="text/javascript" th:inline="none"></script>
   <script th:inline="javascript">
    
     var dossierOne = [[${ dossierOne }]];
     layui.config({
       base: '../../../layuiadmin/' //静态资源所在路径
     }).extend({
       index: 'lib/index' //主入口模块
     }).use(['index', 'form','laydate'], function () {
       var $ = layui.$
          , laydate = layui.laydate
          , form = layui.form;

         
          
       layer.ready(function () {
            laydate.render({
                elem: '#birthDate'
            });
            laydate.render({
                elem: '#transferTime'
            });
            laydate.render({
                elem: '#transferoutTime'
            });
        
          form.val('dossierForm', dossierOne);
          if(dossierOne != null&& dossierOne.dossierStatus == 0){
            return "转入"
          }else{
            return "转出"
          }

    //     //  if (!deptOne.isPipe) {
    //     //    $(".pipeType").hide();
    //     //    $("select[name=pipeType]").attr("lay-verify", "");
    //     //    $("#isPipe").attr("checked", false);
    //     //  } else {
    //     //    $(".pipeType").show();
    //     //    $("select[name=pipeType]").attr("lay-verify", "required");
    //     //  }
       
       });
    })
 
 
   </script>
   <script>

    //  }
 
   </script>
 
 </body>
 
 </html>
