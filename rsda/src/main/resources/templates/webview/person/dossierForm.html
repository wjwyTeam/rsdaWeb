 <!DOCTYPE html>

   <meta charset="utf-8">
   <title>案卷管理</title>
   <meta name="renderer" content="webkit">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport"
     content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
   <style>
      .layui-form-label{
          width: 120px;

 </head>
 
 <body>
 
   <div class="layui-form" lay-filter="personForm" id="personForm" style="padding: 20px 0 0 0;">
     <div class="layui-form-item  layui-hide">
       <div class="layui-input-inline" style=" width:calc(100% - 225px)">
         <input type="text" name="id" autocomplete="off" class="layui-input">
       </div>
     </div>

     <div class="layui-form-item">
       <label class="layui-form-label"><i style="color:red">* </i>姓名</label>
       <div class="layui-input-inline" style=" width:calc(100% - 225px)">
         <input type="text" name="personName" lay-verify="required" placeholder="请输入姓名" autocomplete="off"
           class="layui-input">
       </div>
     </div>

     <div class="layui-form-item">
       <label class="layui-form-label"><i style="color:red">* </i>工作单位及职务</label>    
       <div class="layui-input-inline" style=" width:calc(100% - 225px)">
        <input type="text" name="personDuty" lay-verify="required" placeholder="请输入性别" autocomplete="off"
          class="layui-input">
      </div>
     </div>

     <div class="layui-form-item">
        <label class="layui-form-label"><i style="color:red">* </i>档案号</label>
        <div class="layui-input-inline" style=" width:calc(100% - 225px)">
            <input type="text" name="dossierNo" lay-verify="required" placeholder="请输入工作单位及职务" autocomplete="off"
              class="layui-input">
          </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label"><i style="color:red">* </i>档案箱号</label>
        <div class="layui-input-inline" style=" width:calc(100% - 225px)">
            <input type="text" name="dossierBox" lay-verify="required" placeholder="请输入身份证号" autocomplete="off"
              class="layui-input">
          </div>
      </div>

      <div class="layui-form-item"> 
        <label class="layui-form-label"><i style="color:red">* </i>档案正副本</label>
        <div class="layui-input-inline" style=" width:calc(100% - 225px)">
            <input type="text"  name="dossierCharter" class="layui-input"  placeholder="请输入档案在正副本">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label"><i style="color:red">* </i>来档单位</label>
        <div class="layui-input-inline" style=" width:calc(100% - 225px)">
            <input type="text"  name="departmentName" class="layui-input"  placeholder="请输入来档单位">
        </div>
      </div>

      <!-- <div class="layui-form-item">
        <label class="layui-form-label"><i style="color:red">* </i>转入时间</label>
        <div class="layui-input-inline" style=" width:calc(100% - 225px)">
            <input type="text"  name="transferTime" class="layui-input"  id= "transferTime"  placeholder="请输入转入时间">
        </div>
      </div> -->

      <div class="layui-form-item pipeType" lay-filter="dossierStatus">
        <label class="layui-form-label"><i style="color:red">* </i>档案状态</label>    
        <div class="layui-input-inline" style=" width:calc(100% - 225px)">
          <select name="dossierStatus" id="dossierStatus">
            <option value="" selected="true">请选择</option>
            <option value="0">转出</option>
            <option value="1">转入</option>
          </select>
        </div>
      </div>
 
      
     <div class="layui-form-item layui-hide">
       <div class="layui-input-block">
         <input type="button" lay-submit lay-filter="dossierconfirm" id="dossierconfirm" value="确认">
       </div>
     </div>

     

   </div>
