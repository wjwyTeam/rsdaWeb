 <!DOCTYPE html>
 <html>
 
 <head>
   <meta charset="utf-8">
   <title>人员表单</title>
   <meta name="renderer" content="webkit">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport"
     content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
   <style>
      .layui-form-label{
          width: 120px;
      }
   </style>
 </head>
 
 <body>
 
   <div class="layui-form" lay-filter="personForm" id="personForm" style="padding: 20px 0 0 0;">
     <div class="layui-form-item  layui-hide">
       <div class="layui-input-inline" style=" width:calc(100% - 225px)">
         <input type="text" name="id" autocomplete="off" class="layui-input">
       </div>
     </div>

     <div class="layui-form-item">
       <label class="layui-form-label"><i style="color:red">* </i>姓名</label>
       <div class="layui-input-inline" style=" width:calc(100% - 225px)">
         <input type="text" name="personalName" lay-verify="required" placeholder="请输入姓名" autocomplete="off"
           class="layui-input">
       </div>
     </div>

     <div class="layui-form-item">
       <label class="layui-form-label"><i style="color:red">* </i>性别</label>
       <div class="layui-input-inline" style=" width:calc(100% - 225px)">
         <input type="radio" name="personalSex" value="0" title="男" checked>
         <input type="radio" name="personalSex" value="1" title="女" >
       </div>
     </div>

     <div class="layui-form-item">
       <label class="layui-form-label"><i style="color:red">* </i>籍贯</label>    
       <div class="layui-input-inline" style=" width:calc(100% - 225px)">
        <input type="text" name="nativePlace" lay-verify="required" placeholder="请输入性别" autocomplete="off"
          class="layui-input">
      </div>
     </div>
    
     <div class="layui-form-item pipeType" lay-filter="politicalOutlook">
       <label class="layui-form-label"><i style="color:red">* </i>政治面貌</label>    
       <div class="layui-input-inline" style=" width:calc(100% - 225px)">
         <select name="politicalOutlook" id="politicalOutlook">
           <option value="" selected="true">请选择</option>
           <option value="0">群众</option>
           <option value="1">团员</option>
           <option value="2">党员</option>
         </select>
         <input name="politicalOutlook" type="hidden">
       </div>
     </div>

     <div class="layui-form-item">
        <label class="layui-form-label"><i style="color:red">* </i>工作单位及职务</label>
        <div class="layui-input-inline" style=" width:calc(100% - 225px)">
            <input type="text" name="workDuty" lay-verify="required" placeholder="请输入工作单位及职务" autocomplete="off"
              class="layui-input">
          </div>
      </div>

      <div class="layui-form-item" lay-filter="personalNo">
        <label class="layui-form-label"><i style="color:red">* </i>身份证号</label>
        <div class="layui-input-inline" style=" width:calc(100% - 225px)">
            <input type="text" name="personalNo" lay-verify="required" placeholder="请输入身份证号" autocomplete="off"
              class="layui-input">
          </div>
      </div>

      <div class="layui-form-item" lay-filter="birthDate">
        <label class="layui-form-label"><i style="color:red">* </i>出生日期</label>
        <div class="layui-input-inline" style=" width:calc(100% - 225px)">
            <input type="text"  name="personalNo" class="layui-input" id="birthDate" placeholder="yyyy-MM-dd">
        </div>
      </div>
      
     <div class="layui-form-item layui-hide">
       <div class="layui-input-block">
         <input type="button" lay-submit lay-filter="personconfirm" id="personconfirm" value="确认">
       </div>
     </div>
   </div>
