 <!DOCTYPE html>
 <html lang="zh" xmlns:th="http://www.thymeleaf.org">
 
 <head>
   <meta charset="utf-8">
   <title>菜单表单</title>
   <meta name="renderer" content="webkit">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport"
     content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
 </head>
 
 <body>
 
   <div class="layui-form" lay-filter="functionform" id="functionform" style="padding: 20px 0 0 0;">
     <div class="layui-form-item  layui-hide">
       <div class="layui-input-inline" style=" width:calc(100% - 125px)">
         <input type="text" name="id" autocomplete="off" class="layui-input">
       </div>
     </div>
     <div class="layui-form-item">
       <label class="layui-form-label"><i style="color:red">* </i>菜单名称</label>
       <div class="layui-input-inline" style=" width:calc(100% - 125px)">
         <input type="text" name="functionName" lay-verify="required" placeholder="请输入机构名称" autocomplete="off"
           class="layui-input">
       </div>
     </div>
     <div class="layui-form-item" lay-filter="url">
       <label class="layui-form-label"><i style="color:red">* </i>请求地址</label>
       <div class="layui-input-inline" style=" width:calc(100% - 125px)">
         <input type="text" name="url" lay-verify="required" placeholder="请输入简称" autocomplete="off"
           class="layui-input">
       </div>
     </div>
      <div class="layui-form-item" lay-filter="perms">
        <label class="layui-form-label"><i style="color:red">* </i>权限标识</label>
        <div class="layui-input-inline" style=" width:calc(100% - 125px)">
          <input type="text" name="perms" lay-verify="required" placeholder="请输入权限标识" autocomplete="off" class="layui-input">
        </div>
      </div>
     <div class="layui-form-item" lay-filter="functionType">
      <label class="layui-form-label"><i style="color:red">* </i>类型</label>
      <div class="layui-input-inline" style=" width:calc(100% - 125px)">
        <input type="radio" name="functionType" value="0" title="目录" checked>
        <input type="radio" name="functionType" value="1" title="菜单" >
        <input type="radio" name="functionType" value="2" title="按钮" >
      </div>
    </div>

     <div class="layui-form-item" lay-filter="visible">
       <label class="layui-form-label"><i style="color:red">* </i>可见</label>
       <div class="layui-inline">
         <input type="checkbox" name="visible" id="isPipe" lay-skin="switch" value="true" lay-text="显示|隐藏"
           lay-filter="isPipeval">
       </div>
     </div>

    <div class="layui-form-item" lay-filter="forder">
      <label class="layui-form-label"><i style="color:red">* </i>排序</label>
      <div class="layui-input-inline" style=" width:calc(100% - 125px)">
        <input type="text" name="forder" lay-verify="required" placeholder="请输入排序" autocomplete="off" class="layui-input">
      </div>
    </div>
  
    <div class="layui-form-item" lay-filter="icon">
      <label class="layui-form-label"><i style="color:red">* </i>图标</label>
      <div class="layui-input-inline" style=" width:calc(100% - 125px)">
        <input type="text" id="icon" name="icon" lay-verify="required" placeholder="请选择图标" autocomplete="off" class="layui-input">
        <div  style="width: 100%;">
            <div class="icon-drop animated flipInX" id="icon-drop" style="display: none;max-height:200px;overflow-y:auto">
                <iframe src="/function/icon" frameborder="0" class="layadmin-iframe" name="myIframeIcon" style="width: 100%;"></iframe>
            </div>
        </div>
      </div>
    </div>  



     <div class="layui-form-item layui-hide">  
       <div class="layui-input-block">
         <input type="button" lay-submit lay-filter="functionConfirm" id="functionConfirm" value="确认">
       </div>
     </div>
   </div>
 
   <script src="../../../layuiadmin/layui/layui.js" th:inline="none"></script>
   <script src="/js/jquery-1.4.4.min.js" type="text/javascript" th:inline="none"></script>
   <script th:inline="javascript">
    
     var functionOne = [[${ functionOne }]];
     layui.config({
       base: '../../../layuiadmin/' //静态资源所在路径
     }).extend({
       index: 'lib/index' //主入口模块
     }).use(['index', 'form'], function () {
       var $ = layui.$
         , form = layui.form;
       layer.ready(function () {
         form.val('functionform', functionOne);
       });
     })
    
     $(function() {
          $("input[name='icon']").click("on",function() {
              $("#icon-drop").show();
           });
           
     });

   </script>
   <script>
       function GetChildValue(obj){
          $("#icon").val(obj);
          $("#icon-drop").hide();
       } 

   </script>
 
 </body>
 
 </html>
