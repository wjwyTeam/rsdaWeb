<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="include :: header('服务器监控')" />
  <style>
    .dictTableSearch {
      width: 100%;
      text-align: right;
      position: relative;
      top: 6px;
    }
    .layui-table,
    .layui-table-view {
      margin: unset;
      margin-top:10px;
    }
    .layui-btn-normal {
      background-color: #009688;
    }
  </style>
</head>

<body>
  <div>
    <div class="dictTableSearch layui-form">
      <div style="float: left;padding-left: 5px;">
        <button class="layui-btn" data-type="add">添加</button>
        <button class="layui-btn" data-type="batchdel">批量删除</button>
      </div>

      <input type="text" name="dictName" id="dictName" placeholder="请输入字典名称" autocomplete="off" class="layui-input"
        style="display: inline-block;width: auto;" />

      <input type="text" name="dictType" id="dictType" placeholder="请输入字典类型" autocomplete="off" class="layui-input"
        style="display: inline-block;width: auto;" />

      <button class="layui-btn" lay-submit lay-filter="dict-front-search">
        搜索
      </button>




    </div>
    <table id="dictTable" lay-filter="dictTable" class="layui-hide"></table>
    <script type="text/html" id="table-toolbar" th:inline="none">
        <a class="layui-btn layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="list"><i class="layui-icon layui-icon-list"></i>列表</a>
		   	<a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
  	</script>
  </div>

  <script type="text/javascript" th:inline="none">
    layui.use(["table", "form", "util", "laydate"], function () {
      var $ = layui.$,
        form = layui.form,
        table = layui.table,
        laydate = layui.laydate,
        util = layui.util;
      //第一个实例
      table.render({
        elem: "#dictTable",
        even: true,
        height: "full-60",
        title: "用户数据表",
        cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增  列宽自动分配
        method: "post",
        id: "dictTable",
        url: "/dictType/dateTypeList", //数据接口
        cols: [
          [{
              fixed: "left",
              checkbox: true,
              align: "center",
              LAY_CHECKED: false,
              filter: "test"
            },
            { type: "numbers", title: "编码" },
            {
              field: "dictType",
              title: "字典类型",
              sort: true

            },
            {
              field: "dictName",
              title: "字典名称",
              sort: true

            },
            {
              field: "status",
              title: "状态",
              sort: true,
              templet: function(d){
											var state = "";
											if (d.status == true) {
												state = "<input type='checkbox' value='" + d.dictId + "' id='status' lay-filter='statTwo' checked='checked' name='status'  lay-skin='switch' lay-text='正常|作废' >";
											}
											else {
												state = "<input type='checkbox' value='" + d.dictId + "' id='status' lay-filter='statTwo'  name='status'  lay-skin='switch' lay-text='正常|作废' >";
											}
											return state;
									}
            },
            {
              field: "remark",
              title: "备注",
              sort: true

            },

            {
              field: "createTime",
              title: "操作时间",

              sort: true,
              templet: function (time) {
                return (
                  "<div>" +
                  layui.util.toDateString(
                    Date(time.createTime, "yyyy-MM-dd HH:mm:ss")
                  ) +
                  "</div>"
                );
              }
            },
            {
              fixed: "right",
              title: "操作",
              align: "center",
              toolbar: "#table-toolbar"
            }
          ]
        ],
        page: false,
        response: {
          statusName: "code", //数据状态的字段名称，默认：code'<div>{{ layui.util.toDateString(d.starttime, "yyyy-MM-dd HH:mm:ss") }}</div>'
          statusCode: 200, //成功的状态码，默认：0
          msgName: "msg", //状态信息的字段名称，默认：msg
          countName: "count", //数据总数的字段名称，默认：count
          dataName: "data" //数据列表的字段名称，默认：data
        },
        page: {
          //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
          layout: ["limit", "count", "prev", "page", "next", "skip"], //自定义分页布局
          //,curr: 5 //设定初始在第 5 页
          groups: 5, //只显示 1 个连续页码
          first: false, //不显示首页
          last: false, //不显示尾页
          limit: 20
        }
      });

      $(".layui-table-total").empty();  

      //监听搜索
      form.on("submit(dict-front-search)", function (data) {
        var field = data.field;

        //执行重载
        table.reload("dictTable", {
          where: field
        });
      });
      //监听工具条删除
      table.on("tool(dictTable)", function (obj) {
        var data = obj.data;
        if (obj.event === 'delete') {
          layer.confirm('真的删除行么', function (index) {
            layer.close(index);
            $.post("/dictType/dictTypeRemove", { ids: data.dictId }, function (resultJSONObject) {
              if (resultJSONObject.success) {
                obj.del();
                tableLoad(table);
              }
              layer.msg(resultJSONObject.msg);
            }, "json");
          });
        } else if (obj.event === "edit") {
          layer.open({
            type: 2,
            title: "字典数据编辑",
            maxmin: true,
            area: ["500px", "350px"],
            btn: ["确定", "取消"],
            fixed: true,
            shadeClose: false,
            shade: 0.2,
            moveType: 1, //拖拽模式，0或者1
            content: "/dictType/dictDataFormPage?dictId=" + data.dictId,
            yes: function (index, layero) {
              var iframeWindow = window["layui-layer-iframe" + index],
                submitID = "dictTypeFormSubmit",
                submit = layero
                  .find("iframe")
                  .contents()
                  .find("#" + submitID);
              //监听提交
              iframeWindow.layui.form.on(
                "submit(" + submitID + ")",
                function (dataLog) {
                  var field = dataLog.field;
                  if (field.status == "true")
                    field.status = true;
                  else
                    field.status = false;


                  //获取提交的字段
                  //提交 Ajax 成功后，静态更新表格中的数据
                  $.ajax({
                    type: "post",
                    url: "/dictType/dictTypeEdit?dictId="+data.dictId,
                    data: JSON.stringify(field),
                    dataType: "json",
                    contentType: "application/json;charset-UTF-8",
                    success: function (resultJSONObject) {
                      if (resultJSONObject.success) {
                        tableLoad(table);
                      }
                      layer.msg(resultJSONObject.msg);
                    }
                  });
                  layer.close(index); //关闭弹层
                }
              );
              submit.trigger("click");
            }
          });
        } else if (obj.event === "list") {

          layer.open({
            type: 2,
            title: "字典数据",
            maxmin: true,
            area: ["90%", "650px"],
            btn: ["取消"],
            fixed: true,
            shadeClose: false,
            shade: 0.9,
            moveType: 1, //拖拽模式，0或者1
            content: "/dict/dataList?dictType=" + data.dictType
          });


        }
      });
      //监听搜索查询条件
      form.on('submit(dict-front-search)', function (data) {
        var field = data.field;

        //执行重载
        table.reload('dictTable', {
          where: field
        });
      });

      //批量删除事件
      var active = {
        batchdel: function () {
          //两种方式
          var checkStatus = table.checkStatus('dictTable')
            , checkData = checkStatus.data; //得到选中的数据
          if (checkData.length === 0) {
            return layer.msg('请选择数据');
          }
          //捉到所有被选中的，发异步进行删除
          var ids = "";
          if (checkData.length > 0) {
            for (var i = 0; i < checkData.length; i++) {
              ids += checkData[i].dictId + ",";
            }
          }
          layer.confirm('确定删除吗？', function (index) {
            //执行 Ajax 后重载
            $.ajax({
              type: "post",
              url: "/dictType/dictTypeRemove",
              data: { "ids": ids },
              success: function (data) {
                if (data.success) {
                  tableLoad(table);
                }
                layer.msg(data.msg);

              }
            });
          });
        }
        , add: function () {
          layer.open({
            type: 2
            , title: "字典基础数据新增"
            , content: '/dictType/dictDataFormPage'
            , maxmin: true
            , moveType: 1 //拖拽模式，0或者1
            , area: ['500px', '350px']
            , skin: 'layer_bg' //layer_bg是自定义的css样式
            , shade: 0.2
            , fixed: true
            , shadeClose: true//开启遮罩关
            , btn: ['确定', '取消']
            , yes: function (index, layero) {
              var iframeWindow = window['layui-layer-iframe' + index]
                , submitID = 'dictTypeFormSubmit'
                , submit = layero.find('iframe').contents().find('#' + submitID);

              //监听提交
              iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                var field = data.field; //获取提交的字段

                if (field.status == "true")
                  field.status = true;
                else
                  field.status = false;
                //提交 Ajax 成功后，静态更新表格中的数据
                $.ajax({
                  type: "post",
                  url: "/dictType/dictTypeInsert",
                  data: JSON.stringify(field),
                  dataType: "json",
                  contentType: "application/json;charset-UTF-8",
                  success: function (resultJSONObject) {
                    if (resultJSONObject.success) {
                      tableLoad(table);
                    }
                    layer.msg(resultJSONObject.msg);
                  }, complete: function () {
                    layer.close(index); //关闭弹层
                  }
                });
              });
              submit.trigger('click');
            }
          });
        },

      };
      form.on('switch(statTwo)', function(data){
        var contexts;
        var sta;
        var x = data.elem.checked;//判断开关状态
        if (x=="true") {
            contexts = "正常";
        } else {
            contexts = "作废";
        }
        var obj = {
                        //上下架的参数
                        "dictId": data.value,
                        "status":x
                  }
        //自定义弹窗
        layer.open({
            content: "你确定要"+contexts+"?"
            , btn: ['确定', '取消']
            , yes: function (index, layero) {
                //按钮确定【按钮一】的回调
                data.elem.checked = x;
                //对商品进行上架或下架处理
                $.ajax({
                    type: "post",
                    url: "/dictType/dictTypeEdit",
                    data: JSON.stringify(obj),
                    dataType: "json",
                    contentType: "application/json;charset-UTF-8",
                    success: function (data) {
                      layer.msg(data.msg,
                          // 提示的样式
                          {icon: 1, time: 2000,});
                      // 数据重载
                      tableLoad(table);
                  }
                  
                });
                form.render();
                layer.close(index);
            }
            , btn2: function (index, layero) {
                //按钮【按钮二】的回调
                data.elem.checked = !x;
                form.render();
                layer.close(index);
            }
            , cancel: function () {
                //右上角关闭回调
                data.elem.checked = !x;
                form.render();
            }
        });
        return false;
        }); 



      $('.layui-btn').on('click', function () {
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
      });

    });

    function tableLoad(table) {
      table.reload(
        "dictTable",
        {
          where: {
            dictName: $("#dictName").val(),
            dictType: $("#dictType").val()
          }
        },
        "data"
      );
    }
  </script>
</body>

</html>
