<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:include="public :: header('人事档案阅档端管理系统登录入口')" />
    <style>
      body {
        color: black;
      }
    </style>
  </head>

  <body>
    <div class="layui-row">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body">
            <div class="layui-form-item" hidden>
              <label class="layui-form-label" >请输入昵称</label>
              <div class="layui-input-inline" >
                <input
                  id="username"
                  type="text"
                  name="title"
                  th:value="${userName}"
                  required
                  lay-verify="required"
                  placeholder="请输入昵称"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
              <button class="layui-btn" onclick="connect()">连接</button>
            </div>
            <div class="layui-form-item" style="position: relative;top: 10px;">
              <label class="layui-form-label">请发送内容</label>
              <div class="layui-input-inline" style="width: 1300px">
                <input
                  id="writeMsg"
                  type="text"
                  name="title"
                  required
                  lay-verify="required"
                  placeholder="请输入要发送的内容"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
              <button class="layui-btn" onclick="sendMsg()">发送</button>
            </div>
          </div>
        </div>

        <div class="layui-card" style="margin-top: 5px">
          <div class="layui-card-header">
            <h1>操作详情</h1>
          </div>

          <div id="content" class="layui-card-body">
            <h3
              align="center"
              style="color: #007DDB;margin-top: 20px;margin-bottom: 20px"
            >
              这里将显示操作信息
            </h3>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        connect();
      });

      var ws = null;
      var username = $("#username").val();
      var host = document.location.host;
      function connect() {
        if (username != null) {
          $("#content").html("");
          if ("WebSocket" in window) {
            //ws = new WebSocket("ws://www.isuyu.cn:8086/socketServer/"+$("#username").val());
            ws = new WebSocket(
              "ws://" + host + "/socketServer/" + $("#username").val()
            );
          } else if ("MozWebSocket" in window) {
            //ws = new MozWebSocket("ws://www.isuyu.cn:8086/socketServer/"+$("#username").val());
            ws = new MozWebSocket(
              "ws://" + host + "/socketServer/" + $("#username").val()
            );
          } else {
            alert("该浏览器不支持websocket");
          }

          ws.onmessage = function(evt) {
            var content = $("#content").html();
            $("#content").html(
              content +
                '<div style="text-align: right;margin-bottom: 8px">\n' +
                '                        <p><q style="color: mediumorchid">服务端:</q><span>' +
                evt.data +
                "</span></p>\n" +
                "                    </div>\n" +
                "                    <br/>"
            );
          };

          ws.onclose = function(evt) {
            var content = $("#content").html();
            $("#content").html(
              content +
                '<div style="margin-bottom: 8px">\n' +
                '                        <p><q style="color: coral">客户端:</q><span>连接中断</span></p>\n' +
                "                    </div>\n" +
                "                    <br/>"
            );
          };

          ws.onopen = function(evt) {
            $("#content").html(
              '<div style="margin-bottom: 8px">\n' +
                '                        <p><q style="color: coral">客户端:</q><span>连接成功...</span></p>\n' +
                "                    </div>\n" +
                "                    <br/>"
            );
          };
        } else {
          alert("请输入您的昵称");
        }
      }

      function sendMsg() {
        ws.send($("#writeMsg").val());
        var content = $("#content").html();
        $("#content").html(
          content +
            "<div>\n" +
            '                        <p><q style="color: coral">客户端:</q><span>' +
            $("#writeMsg").val() +
            "</span></p>\n" +
            "                    </div>\n" +
            "                    <br/>"
        );
      }
    </script>
  </body>
</html>
