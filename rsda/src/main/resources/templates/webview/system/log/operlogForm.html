<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  <head>
   <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  </head>
  <body>
   <div class="layui-form" lay-filter="operLogForm" id="operLogForm" style="padding: 20px 0 0 0;">
    <div class="layui-form-item  layui-hide">
      <label class="layui-form-label">ID</label>
      <div class="layui-input-inline">
        <input type="text" name="operId" placeholder="请输入ID" autocomplete="off" class="layui-input" />
      </div>
    </div>
    <!-- <div class="layui-col-xs6">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label"><i style="color:red">* </i>操作模块</label>
          <div class="form-control-static" th:text="${title}">123</div>
        </div>
      </div>
    </div> -->

    <!-- <div class="layui-col-xs12">
        <label class="col-sm-2 control-label">系统模块</label>
        <div class="form-control-static" th:text="${operLog.title}">
        </div>
    </div> -->

    <div class="layui-col-xs12">
        <div class="layui-form-item">
          <div class="layui-block">
            <label class="layui-form-label"><i style="color:red">* </i>系统模块</label>
            <div class="layui-input-block" th:text="${operLog.title}" style="display: flex;justify-content: left;align-items: center;">
          </div>
        </div>
    </div>
    <div class="layui-col-xs12">
        <div class="layui-form-item">
          <div class="layui-block">
            <label class="layui-form-label"><i style="color:red">* </i>业务类型</label>
            <div class="layui-input-block" th:text="${operLog.businessType}" style="display: flex;justify-content: left;align-items: center;">
          </div>
        </div>
    </div>
    <div class="layui-col-xs12">
        <div class="layui-form-item">
          <div class="layui-block">
            <label class="layui-form-label"><i style="color:red">* </i>请求方法</label>
            <div class="layui-input-block" th:text="${operLog.method}" style="display: flex;justify-content: left;align-items: center;">
          </div>
        </div>
    </div>
    <div class="layui-col-xs12">
        <div class="layui-form-item">
          <div class="layui-block">
            <label class="layui-form-label"><i style="color:red">* </i>请求方式</label>
            <div class="layui-input-block" th:text="${operLog.requestMethod}" style="display: flex;justify-content: left;align-items: center;">
          </div>
        </div>
    </div>
    <div class="layui-col-xs12">
        <div class="layui-form-item">
          <div class="layui-block">
            <label class="layui-form-label"><i style="color:red">* </i>操作人员</label>
            <div class="layui-input-block" th:text="${operLog.operName}" style="display: flex;justify-content: left;align-items: center;">
          </div>
        </div>
    </div>
    <div class="layui-col-xs12">
        <div class="layui-form-item">
          <div class="layui-block">
            <label class="layui-form-label"><i style="color:red">* </i>部门名称</label>
            <div class="layui-input-block" th:text="${operLog.deptName}" style="display: flex;justify-content: left;align-items: center;">
          </div>
        </div>
    </div>
    <div class="layui-col-xs12">
        <div class="layui-form-item">
          <div class="layui-block">
            <label class="layui-form-label"><i style="color:red">* </i>主机</label>
            <div class="layui-input-block" th:text="${operLog.operIp}" style="display: flex;justify-content: left;align-items: center;">
          </div>
        </div>
    </div>
    <div class="layui-col-xs12">
        <div class="layui-form-item">
          <div class="layui-block">
            <label class="layui-form-label"><i style="color:red">* </i>操作地点</label>
            <div class="layui-input-block" th:text="${operLog.operLocation}" style="display: flex;justify-content: left;align-items: center;">
          </div>
        </div>
    </div>
  </div>
  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script src="/js/jquery-1.4.4.min.js" type="text/javascript" th:inline="none"></script>

  <script th:inline="javascript">
   var operLogOne = [[${ operLog }]];
   layui.config({
      base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function () {
     var $ = layui.$
       , form = layui.form
       , upload = layui.upload;
       form.val('operLogForm', operLogOne);
 
   });

  </script>

  </body>
</html>
