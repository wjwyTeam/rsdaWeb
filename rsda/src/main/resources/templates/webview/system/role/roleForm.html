  <meta charset="utf-8">
  <title>layuiAdmin 网站用户 iframe 框</title>
  <meta name="renderer" content="webkit">

<body>

  <div class="layui-form" lay-filter="roleKey" id="roleKey"  style="padding: 20px 0 0 0;">
    <div class="layui-form-item  layui-hide">
      <label class="layui-form-label">ID</label>
      <div class="layui-input-inline">
        <input type="text" name="id" placeholder="请输入ID" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-col-xs12">
      <div class="layui-form-item">
          <label class="layui-form-label"><i style="color:red">* </i>角色名称</label>
          <div class="layui-input-block" style="margin-right: 110px;">
                <input type="text" id="userRealName" name="name" lay-verify="required" autocomplete="off" placeholder="请输入角色名称"  class="layui-input"
                   >
          </div>
      </div>
    </div>
    <div class="layui-col-xs12">
      <div class="layui-form-item" lay-filter="enName">
          <label class="layui-form-label"><i style="color:red">* </i>角色字符</label>
          <div class="layui-input-block" style="margin-right: 110px;" >

            <input type="text" name="enName"  lay-verify="passfirst" required autocomplete="off" placeholder="请输入角色字符"
              class="layui-input">

          </div>
      </div>
    </div>
    <div class="layui-col-xs12">
      <div class="layui-form-item" lay-filter="roleStatus">
        <div class="layui-inline">
          <label class="layui-form-label"><i style="color:red">* </i>角色状态</label>
          <div class="layui-input-inline">
             <input type='checkbox'  name='roleStatus'  id="roleStatus"  lay-skin='switch' value="true"  lay-text='开启|关闭'  lay-filter="isRole" >
          </div>
        </div>
      </div>
    </div>

    <div class="layui-col-xs12">
      <div class="layui-form-item" lay-filter="roleKey">
        <div class="layui-inline">
          <label class="layui-form-label"><i style="color:red">* </i>角色权限</label>
          <div class="layui-input-inline">
            <input type="password" name="roleKey"  required lay-verify="confirmPass" autocomplete="off"
              placeholder="再次输入密码" class="layui-input">
          </div>
        </div>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <div class="layui-input-block">
        <input type="button" lay-submit lay-filter="roleFormSubmit" id="roleFormSubmit" value="确认"
          class="layui-btn">
      </div>
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>
