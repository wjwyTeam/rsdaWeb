  <script  th:inline="javascript">
    var userOne = [[${ roleOne }]];
    layui.config({
      base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function () { 
      var $ = layui.$
        , form = layui.form
        , upload = layui.upload;
        form.val('roleForm', roleOne);
      //普通图片上传
      var uploadInst = upload.render({
        elem: '#userUploadImg'
        , url: '/upload/'
        , before: function (obj) {
          //预读本地文件示例，不支持ie8
          obj.preview(function (index, file, result) {
            $('#demoUser').attr('src', result); //图片链接（base64）

            
          });
        }
        , done: function (res) {
          //如果上传失败
          if (res.code > 0) {
            return layer.msg('上传失败');
          }
          //上传成功
        }
        , error: function () {
          //演示失败状态，并实现重传
          var demoText = $('#demoText');
          demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
          demoText.find('.demo-reload').on('click', function () {
            uploadInst.upload();
          });
        }
      });

      upload.render({
        elem: '#userUploadImg'
        , url: layui.setter.base + 'json/upload/demo.js'
        , accept: 'images'
        , method: 'get'
        , acceptMime: 'image/*'
        , done: function (res) {
          $(this.item).prev("div").children("input").val(res.data.src)
        }
      });

    function PersWin() {
      layer.ready(function () {
        layer.open({
          title: '   ',
          type: 2,
          content: "/Person/Select",
          area: ['750px', '520px'],
          zIndex: layer.zIndex //重点1
        });
      });
    }

    


    function openWin() {
      layui.use('layer', function () {
        var layer = layui.layer;
        layer.ready(function () {
          layer.open({
            type: 2,
            closeBtn: 0,
            title: "选择单位", //不显示标题
            scrollbar: false, // 父页面 滚动条 禁止
            content: "/dept/departmentInfo?hideshowType=false",
            area: ['300px', '350px'],
            btn: ['确定', '取消'],
            anim: 2,
            resize: false,
            shadeClose: false,
            skin: 'layer-ext-moon', //加上边框
            id: 'LAY_layuipro', //设定一个id，防止重复弹出
            shade: 0.2,
            yes: function (index, layero) {
              $("#DeptID").val(layer.getChildFrame('body', 0).find("#deptId").val());
              $("#DeptName").val(layer.getChildFrame('body', 0).find("#deptName").val());
              layer.close(index);
            }
          });

        });
      });
    }
  </script>
