<body>
  <script type="text/javascript" th:inline="none">
    Date.prototype.Format = function (fmt) { //author: meizz
      var o = {
        "M+": this.getMonth() + 1, //月份
        "d+": this.getDate(), //日
        "h+": this.getHours(), //小时
        "m+": this.getMinutes(), //分
        "s+": this.getSeconds(), //秒
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
        "S": this.getMilliseconds() //毫秒
      };

      if (/(y+)/.test(fmt))
        fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
      for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt))
          fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
      return fmt;
    }
  </script>

  <script src="/layuiadmin/layui/layui.js" type="text/javascript" th:inline="none"></script>
  <script type="text/javascript" th:inline="none">
    layui.config({
      base: '/layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'useradmin', 'table', 'tree', 'util'], function () {
      var $ = layui.$
        , form = layui.form
        , table = layui.table
        , tree = layui.tree
        , util = layui.util;
      //模拟数据
      var dataTree = [];

      $.ajax({
        url: "/dept/unitTree",
        data: "parentId=2",
        async: false,  //注意这个属性是同步请求  默认为true是异步，一般省略不写  ，设置全局变量时候，加上此项即可全局赋值成功。
        timeout: 5000,
        contentType: "application/json; charset=UTF-8",
        success: function (msgLog) {
          console.log(msgLog.data)
          dataTree = convert(msgLog.data);
        },
        error: function (msgLog) {
          layer.msg('错误', msgLog.msg);
        }
      });


      tree.render({
        elem: '#test12'
        , data: dataTree
        , showCheckbox: true  //是否显示复选框
        , id: 'demoId1'
        , isJump: true //是否允许点击节点时弹出新窗口跳转
        , click: function (obj) {
          var data = obj.data;  //获取当前点击的节点数据

          //第一个实例
          table.render({
            elem: '#LAY-user-manage'
            , even: true
            , skin: 'blue'
            , height: 'full-200'
            , title: '用户数据表'
            , method: 'post'
            , totalRow: true
            //          ,cellMinWidth: 70 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , url: '/user/userPageInfoList?deptId=' + data.id //数据接口
            , cols: [[ //表头
              { checkbox: true, align: 'center', LAY_CHECKED: false, filter: 'test' }
              , { type:  'numbers', title: '序号' }
              , { field: 'userName', title: '用户名', sort: true, width: 150 }
              , { field: 'base64Photo', title: '头像', sort: true, width: 200 }
              , { field: 'phone', title: '手机', sort: true, width: 200 }
              , { field: 'userSex', title: '性别', sort: true, width: 150 }
              , { field: 'userIp', title: 'IP', sort: true, width: 200 }
              , {
                field: 'createTime', title: '创建时间', width: 200, sort: true, templet: function (time) {
                  return new Date(time.createTime).Format("yyyy-MM-dd hh:mm:ss");
                }
              }
              , { fixed: 'right', title: '操作', width: 250, align: 'center', toolbar: '#table-useradmin-webuser' }
            ]]
            , page: false
            , response: {
              statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            // , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
            //   layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
            //   //,curr: 5 //设定初始在第 5 页
            //   , groups: 1 //只显示 1 个连续页码
            //   , first: false //不显示首页
            //   , last: false //不显示尾页
            // }
          });

        }
      });





      //监听工具条删除
      table.on('tool(LAY-user-manage)', function (obj) {
        var data = obj.data;
        console.log(data)
        var urlData = { userId: data.userId };
        if (obj.event === 'detail') {
          layer.msg('ID：' + data.id + ' 的查看操作');
        } else if (obj.event === 'del') {
          layer.confirm('真的删除行么', function (index) {

            layer.close(index);
            $.post("/user/deleteUser", urlData, function (resultJSONObject) {
              console.log(resultJSONObject)
              if (resultJSONObject.success) {
                obj.del();
                layer.msg("删除成功");
              } else {
                layer.msg("禁止删除");
              }
            }, "json");
          });
        } else if (obj.event === 'edit') {
          //open 方法合作共用json串
          $.ajax({
            url: "/user/findoneUser",
            data: JSON.stringify(data),
            type: "post",
            dataType: "json",
            timeout: 3000,
            contentType: "application/json; charset=UTF-8",
            success: function (msgLog) {
              layer.msg(msgLog.msg, {
                offset: '15px',
                icon: 6,
                time: 1000
              }, function () {
                if (msgLog.status) {
                  layer.open({
                    type: 2,
                    title: '网站用户修改界面',
                    maxmin: true
                    , area: ['500px', '450px']
                    , btn: ['确定', '取消']
                    , shadeClose: false,
                    shade: 0.5,
                    content: '/user/updateInfo?type=2',
                    yes: function (index, layero) {
                      console.log(data)
                      var iframeWindow = window['layui-layer-iframe' + index]
                        , submitID = 'LAY-user-front-submit'
                        , submit = layero.find('iframe').contents().find('#' + submitID);

                      //监听提交
                      iframeWindow.layui.form.on('submit(' + submitID + ')', function (dataLog) {
                        var field = dataLog.field;
                        console.log("监听提交 ===================" + data)
                        //获取提交的字段
                        //提交 Ajax 成功后，静态更新表格中的数据
                        $.post("/user/updateUser", field, function (resultJSONObject) {
                          console.log(resultJSONObject)
                          if (resultJSONObject.success) {
                            layer.msg("更新成功");
                          } else {
                            layer.msg("更新失败");
                          }
                        }, "json");
                        table.reload('LAY-user-manage'); //数据刷新
                        layer.close(index); //关闭弹层
                      });

                      submit.trigger('click');
                    }
                  });
                }
              });
            },
            error: function (msgLog) {
              layer.msg('错误', msgLog.msg);
            }
          });
        } else if (obj.event === 'userAndrole') {
          $.ajax({
            url: "/role/findRolePage",
            data: JSON.stringify(data),
            type: "post",
            dataType: "json",
            timeout: 5000,
            contentType: "application/json; charset=UTF-8",
            success: function (msgLog) {
              layer.msg(msgLog.msg, {
                offset: '15px',
                icon: 6,
                time: 1000
              }, function () {
                if (msgLog.status) {
                  layer.open({
                    type: 2,
                    title: '角色',
                    maxmin: true
                    , area: ['500px', '450px']
                    , btn: ['确定', '取消']
                    , shadeClose: false,
                    shade: 0.5,
                    content: '/role/assignRoles',
                    yes: function (index, layero) {
                      console.log(data)
                      var iframeWindow = window['layui-layer-iframe' + index]
                        , submitID = 'LAY-user-front-submit'
                        , submit = layero.find('iframe').contents().find('#' + submitID);

                      //监听提交
                      iframeWindow.layui.form.on('submit(' + submitID + ')', function (dataLog) {
                        var field = dataLog.field;
                        console.log("监听提交 ===================" + data)
                        //获取提交的字段
                        //提交 Ajax 成功后，静态更新表格中的数据
                        $.post("/user/updateUser", field, function (resultJSONObject) {
                          console.log(resultJSONObject)
                          if (resultJSONObject.success) {
                            layer.msg("更新成功");
                          } else {
                            layer.msg("更新失败");
                          }
                        }, "json");
                        table.reload('LAY-user-manage'); //数据刷新
                        layer.close(index); //关闭弹层
                      });

                      submit.trigger('click');
                    }
                  });
                }
              });
            },
            error: function (msgLog) {
              layer.msg('错误', msgLog.msg);
            }
          });
        }
      });





      //监听搜索
      form.on('submit(LAY-user-front-search)', function (data) {
        var field = data.field;

        //执行重载
        table.reload('LAY-user-manage', {
          where: field
        });
      });

      //事件
      var active = {

        batchdel: function () {
          //两种方式
          var checkStatus = table.checkStatus('LAY-user-manage')
            , checkData = checkStatus.data; //得到选中的数据

          if (checkData.length === 0) {
            return layer.msg('请选择数据');
          }

          //捉到所有被选中的，发异步进行删除
          var ids = "";
          if (checkData.length > 0) {
            for (var i = 0; i < checkData.length; i++) {
              ids += checkData[i].userId + ",";
            }
          }
          layer.confirm('确定删除吗？', function (index) {
            //执行 Ajax 后重载
            $.ajax({
              type: "post",
              url: "/user/deleteUserAlls",
              data: { "ids": ids },
              success: function (data) {
                if (data.success) {
                  layer.msg('已删除');
                  table.reload('LAY-user-manage'); //数据刷新
                } else {
                  layer.msg('禁止删除');
                }
                console.log(data)
              }
            });

          });

        }
        , add: function () {
          layer.open({
            type: 2
            , title: '添加用户'
            , content: '/user/updateInfo?type=1'
            , maxmin: true
            , area: ['500px', '450px']
            , btn: ['确定', '取消']
            , yes: function (index, layero) {
              var iframeWindow = window['layui-layer-iframe' + index]
                , submitID = 'LAY-user-front-submit'
                , submit = layero.find('iframe').contents().find('#' + submitID);

              //监听提交
              iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                var field = data.field; //获取提交的字段

                //提交 Ajax 成功后，静态更新表格中的数据
                console.log("监听提交 ===================" + field)
                //获取提交的字段
                //提交 Ajax 成功后，静态更新表格中的数据
                $.post("/user/insertUser", field, function (resultJSONObject) {
                  console.log(resultJSONObject)
                  if (resultJSONObject.success) {
                    layer.msg("新增成功");
                  } else {
                    layer.msg("新增失败");
                  }
                }, "json");
                table.reload('LAY-user-manage'); //数据刷新
                layer.close(index); //关闭弹层
              });

              submit.trigger('click');
            }
          });
        }

      };

      $('.layui-btn.layuiadmin-btn-useradmin').on('click', function () {
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
      });
    });


    //List<Tree>对象转换Nodes对象函数
    function convert(rows) {//默认三级  List<Tree>集合,Tree为树形结构的实体类
      function exists(rows, parentId) {
        for (var i = 0; i < rows.length; i++) {
          if (rows[i].id == parentId) return true;
        }
        return false;
      }

      var nodes = [];
      // get the top level nodes
      for (var i = 0; i < rows.length; i++) {
        var row = rows[i];
        if (!exists(rows, row.parentId)) {
          console.log(rows)
          nodes.push({
            id: row.id,
            title: row.title,
            parent: row.parentId,
            remark: row.remark
          });
        }
      }

      var toDo = [];
      for (var i = 0; i < nodes.length; i++) {
        toDo.push(nodes[i]);
      }
      while (toDo.length) {
        var node = toDo.shift();   // the parent node
        // get the children nodes
        for (var i = 0; i < rows.length; i++) {
          var row = rows[i];
          if (row.parentId == node.id) {//这里修改自己需要的属性
            var child = { id: row.id, title: row.title + (row.remark == 'stop' ? '<span style="color:darkgray">(停运)</span>' : ''), parentId: node.id, remark: row.remark, parentName: node.title };
            if (node.children) {
              node.children.push(child);
            } else {
              node.children = [child];
            }
            toDo.push(child);
          }
        }
      }
      return nodes;//layui nodes对象
    }
  </script>
