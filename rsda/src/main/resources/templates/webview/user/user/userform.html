

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 网站用户 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;" th:object="${userOne}">
  <div class="layui-form-item  layui-hide">
      <label class="layui-form-label">ID</label>
      <div class="layui-input-inline">
        <input type="text" name="userId"  placeholder="请输入ID" autocomplete="off" class="layui-input"  th:value=" *{userId}">
      </div>
    </div>


    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-inline">
        <input type="text" name="userName" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"  th:value=" *{userName}">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">手机号码</label>
      <div class="layui-input-inline">
        <input type="text" name="phone" lay-verify="phone" placeholder="请输入号码" autocomplete="off" class="layui-input"  th:value=" *{phone}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">IP</label>
      <div class="layui-input-inline">
        <input type="text" name="userIp" lay-verify="userIp" placeholder="请输入号码" autocomplete="off" class="layui-input"  th:value=" *{userIp}">
      </div>
    </div>
    <!-- <div class="layui-form-item">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-inline">
        <input type="text" name="userEmail" lay-verify="userEmail" placeholder="请输入邮箱" autocomplete="off" class="layui-input"  th:value=" *{userEmail}">
      </div>
    </div> -->
    <!-- <div class="layui-form-item">
      <label class="layui-form-label">头像</label>
      <div class="layui-input-inline">
        <input type="text" name="base64Photo" lay-verify="required" placeholder="请上传图片" autocomplete="off" class="layui-input" th:value=" *{base64Photo}">
      </div>
      <button style="float: left;" type="button" class="layui-btn" id="layuiadmin-upload-useradmin">上传图片</button> 
       <div class="layui-upload-list">
	    	<img class="layui-upload-img" id="demoUser">
	   		 <p id="demoText"></p>
	  	</div>
    </div> -->
    <div class="layui-form-item" lay-filter="sex">
      <label class="layui-form-label">选择性别</label>
      <div class="layui-input-block">
        <input type="radio" name="userSex" value="0" title="男" checked>
        <input type="radio" name="userSex" value="1" title="女">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
       <div class="layui-input-block">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认" class="layui-btn">
   	  </div>
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'upload'], function(){
    var $ = layui.$
    ,form = layui.form
    ,upload = layui.upload ;
    
     //普通图片上传
  var uploadInst = upload.render({
    elem: '#layuiadmin-upload-useradmin'
    ,url: '/upload/'
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#demoUser').attr('src', result); //图片链接（base64）
      });
    }
    ,done: function(res){
      //如果上传失败
      if(res.code > 0){
        return layer.msg('上传失败');
      }
      //上传成功
    }
    ,error: function(){
      //演示失败状态，并实现重传
      var demoText = $('#demoText');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst.upload();
      });
    }
  });
    
    
    
    
    upload.render({
      elem: '#layuiadmin-upload-useradmin'
      ,url: layui.setter.base + 'json/upload/demo.js'
      ,accept: 'images'
      ,method: 'get'
      ,acceptMime: 'image/*'
      ,done: function(res){
        $(this.item).prev("div").children("input").val(res.data.src)
      }
    });
  })
  </script>
</body>
</html>
