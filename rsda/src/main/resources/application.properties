#端口
server.port=8081

#tomcat的URI编码
server.tomcat.uri-encoding=UTF-8

#数据源
# spring.datasource.url=jdbc:dm://127.0.0.1:5236/RSDAADMIN?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=utf-8
# spring.datasource.username=rsdaadmin
# spring.datasource.password=rsdaadmin
# spring.datasource.driver-class-name=dm.jdbc.driver.DmDriver

#数据源
spring.datasource.url=jdbc:mysql://192.168.1.58:3306/crebas?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
debug=true
#在application.properties文件中引入日志配置文件  
#=====================================  log  =============================  
logging.level.*=Debug

#数据库mapper与实体字段对应
mybatis.configuration.map-underscore-to-camel-case=true
#指定实体包
mybatis.type-aliases-package=com.wjwy.rsda.entity
#指定映射文件
mybatis.mapper-locations=classpath:mapper/**/*.xml

#mappers 多个接口时逗号隔开
mapper.mappers=com.wjwy.rsda.common.TkMapper

mapper.not-empty=false
mapper.identity=MYSQL
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.useColumnLabel=true



#thymeleaf
spring.thymeleaf.cache=false

#分页插件
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql


